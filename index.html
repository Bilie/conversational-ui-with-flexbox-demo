<html>
  <head>
    <title>Conversational UI with Flexbox: DEMO</title>

    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  </head>

  <body>
    <section class="chat-container">
      <div class="chat-log">
        <div class="chat-message">
          <span class="chat-message__avatar-frame">
            <img src="./images/avatar-b.png" alt="avatar" class="chat-message__avatar">
          </span>
          <p class="chat-message__text">Hi!</p>
        </div>

        <div class="chat-message">
          <span class="chat-message__avatar-frame">
            <img src="./images/avatar-b.png" alt="avatar" class="chat-message__avatar">
          </span>
          <p class="chat-message__text">I am here to chat! Ask me anything!</p>
        </div>
      </div>

      <form class="chat-input-area">
        <input type="text" placeholder="Write something..." class="chat-input-area__input">
        <button type="submit" class="chat-input-area__submit-button"></button>
      </form>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
